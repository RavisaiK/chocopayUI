<div class="container f-h d-flex align-items-center justify-content-center">
    <div class="card border-0 shadow">
        <div class="card-body text-center">
            <img src="../assets/CHOCOPAY.svg" class="img-fluid" width="50%">
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="email" class="form-control" id="userName" aria-describedby="emailHelp"
                        placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="email">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="email" class="form-control" id="mobile" aria-describedby="emailHelp"
                        placeholder="Mobile number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-info mr-3 w-50" (click)="login()">back</button>
                    <button type="submit" class="btn btn-choco w-50">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
