<div class="container f-h d-flex align-items-center justify-content-center">
  <div class="card border-0 shadow bg-light">
    <div class="card-body text-center">
      <img src="../assets/CHOCOPAY.svg" class="img-fluid" width="50%">
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-choco w-100">Submit <i class="fas fa-sign-in-alt pl-3"></i></button>
        </div>
        <div class="d-flex justify-content-end">
          <h5 class="main-tag mr-3 mt-3 c-p" (click)="signup()">Signup<i class="fas fa-plus pl-3"></i></h5>
        </div>
      </form>
    </div>
  </div>
</div>
