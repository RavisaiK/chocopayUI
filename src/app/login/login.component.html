<div class="container f-h d-flex align-items-center justify-content-center">
  <div class="card border-0 shadow mt-3">
    <div class="card-body text-center">
      <img src="../assets/CHOCOPAY.svg" class="img-fluid" width="50%">
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-info mr-3 w-50" (click)="signup()">Signup</button>
          <button class="btn btn-choco w-50">Submit <i class="fas fa-sign-in-alt"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
